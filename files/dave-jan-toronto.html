## Analytical Steps

1. Rescale expert placements to the same scale as voters. 

`$$\begin{align}
\text{CSES Expert}_{j} &amp;= a + b\text{External Place}_{j} + e_j\\
\text{Rescaled External Place}_{j} &amp;= a + b\text{External Place}_{j}
\end{align}$$`


---

## Analytical Steps

1. Rescale expert placements to the same scale as voters. 
2. Estimate Conditional Logit for All Placements
`$$\begin{align}
Xb_{i,j} &amp;= d\mid\text{LR Self}_{i} - \text{Place}_{e.j}\mid + a_j\\
\Pr(\text{Vote}_i = j) &amp;= \frac{\exp(Xb_{i,j})}{\sum_{k=1}^{K}\exp(Xb_{i,k})}
\end{align}$$`

---

## Analytical Steps

1. Rescale expert placements to the same scale as voters. 
2. Estimate Conditional Logit for All Placements
3. Calculate PRE 

`$$\begin{align}
\text{PMC} &amp;= \text{Proportion in Modal Category}\\
\text{PCP} &amp;= \frac{1}{N}\sum_{i=1}^{N}I(\widehat{\text{Vote}}_{i} = \text{Vote}_{i})\\
\text{PRE} &amp;= \frac{\text{PCP} - \text{PMC}}{1 - \text{PMC}}\\
\end{align}$$`

---

## Analytical Steps

1. Rescale expert placements to the same scale as voters. 
2. Estimate Conditional Logit for All Placements
3. Calculate PRE and ePRE

Null model probabilities = `\(p^{(0)}_{i,j}\)`;  full model with probabilities = `\(p^{(1)}_{i,j}\)`.

`$$\begin{align}
\text{ePMC} &amp;= \frac{1}{N}\sum_{j=1}^{\text{# Parties}}\sum_{i \in \text{Party } j \text{ Voters}} p_{i,j}^{(0)}\\
\text{ePCP} &amp;= \frac{1}{N}\sum_{j=1}^{\text{# Parties}}\sum_{i \in \text{Party } j \text{ Voters}} p_{i,j}^{(1)}\\
\text{ePRE} &amp;= \frac{\text{ePCP} - \text{ePMC}}{1 - \text{ePMC}}\\
\end{align}$$`
---

## Analytical Steps

1. Rescale expert placements to the same scale as voters. 
2. Estimate Conditional Logit for All Placements
3. Calculate PRE and ePRE
4. Evaluate whether (e)PRE is related to attributes of the context, system or placer. 

`$$\begin{align}
\text{ePRE}_{ctr} &amp;= b_0 + b_1X + b_2Z+b_3XZ+ a_c + m_r + \mathbf{g}(\text{Numer of Parties}_{ct}) + e_{ctr}\\
a_c &amp;\sim N(0, \sigma_{c}^{2}) \quad \text{Country Random Effects}\\
m_r &amp;\sim N(0, \sigma_{r}^{2}) \quad \text{Placer Random Effects}\\
e_{ctr} &amp;\sim N(0, \sigma_{e}^{2})
\end{align}$$`

## Unconfirmed Hypotheses

Placement effectiveness does not depend on: 
- System volatility
- Effective number of parties
- Majoritarian systems 
- Personalization of vote

---

## Are Manifestos Always Worse?

.pull-left[
1. Estimate BART model with all potential moderators and expert type. 
2. Generate posterior assuming all obs are Experts: `\(\hat{\mathbf{Y}}^{(E)}\)`
3. Generate posterior assuming all obs are Manifestors: `\(\hat{\mathbf{Y}}^{(M)}\)`
4. Calculate `\(\mathbf{D} = \hat{\mathbf{Y}}^{(M)} - \hat{\mathbf{Y}}^{(E)}\)`
5. Plot histogram of all `\(N\times \text{# Interations}\)` draws of `\(\mathbf{D}\)`. 
]
--
.pull-right[
&lt;img src="dave-jan-toronto_files/figure-html/unnamed-chunk-10-1.png" width="100%" style="display: block; margin: auto;" /&gt;
]

---

## Conclusions

1. Experts are better in pretty much all situations. 
2. The effectiveness of party placements in predicting votes is moderated by several system-level factors (Post-communism, system age and polarization). 

---

## Future Plans

1. Party-level predictions
  - Preliminary results suggest votes for special issue parties and extreme parties are less well predicted. 
2. Closer investigation of the BART results to identify the conditions that lead to differential effect sizes.
